<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Me</title>
    </head>
    <body
        style="
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        "
    >
        <header
            style="
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 1rem;
            "
        >
            <h1>Contact Me</h1>
            <nav>
                <ul style="padding: 0">
                    <li style="display: inline; margin-right: 10px">
                        <a
                            href="home.html"
                            style="color: #fff; text-decoration: none"
                            >Home</a
                        >
                    </li>
                    <li style="display: inline; margin-right: 10px">
                        <a
                            href="hobbies.html"
                            style="color: #fff; text-decoration: none"
                            >Hobbies</a
                        >
                    </li>
                    <li style="display: inline; margin-right: 10px">
                        <a
                            href="contactme.html"
                            style="color: #fff; text-decoration: none"
                            >Contact Me</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main style="padding: 2rem; max-width: 800px; margin: auto">
            <form
                style="
                    background-color: #fff;
                    padding: 20px;
                    border-radius: 5px;
                "
            >
                <div style="margin-bottom: 15px">
                    <label for="name" style="display: block; margin-bottom: 5px"
                        >Name:</label
                    >
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        style="
                            width: 100%;
                            padding: 8px;
                            border: 1px solid #ddd;
                            border-radius: 4px;
                        "
                    />
                </div>
                <div style="margin-bottom: 15px">
                    <label
                        for="email"
                        style="display: block; margin-bottom: 5px"
                        >Email:</label
                    >
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        style="
                            width: 100%;
                            padding: 8px;
                            border: 1px solid #ddd;
                            border-radius: 4px;
                        "
                    />
                </div>
                <div style="margin-bottom: 15px">
                    <label
                        for="message"
                        style="display: block; margin-bottom: 5px"
                        >Message:</label
                    >
                    <textarea
                        id="message"
                        name="message"
                        required
                        style="
                            width: 100%;
                            padding: 8px;
                            border: 1px solid #ddd;
                            border-radius: 4px;
                            height: 100px;
                        "
                    ></textarea>
                </div>
                <button
                    type="submit"
                    style="
                        background-color: #333;
                        color: #fff;
                        padding: 10px 15px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                    "
                >
                    Send Message
                </button>
            </form>
        </main>
        <footer
            style="
                text-align: center;
                padding: 1rem;
                background-color: #333;
                color: #fff;
            "
        >
            <p>&copy; 2024 [Your Name]</p>
        </footer>
    </body>
</html>
