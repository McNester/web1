<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Me</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
            nav a:hover {
                color: #3498db !important;
            }
        </style>
    </head>
    <body
        style="
            font-family: &quot;Poppins&quot;, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        "
    >
        <header
            style="
                background-color: #2c3e50;
                color: #ecf0f1;
                text-align: center;
                padding: 1rem;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
            "
        >
            <nav>
                <ul style="padding: 0">
                    <li style="display: inline; margin-right: 20px">
                        <a
                            href="home.html"
                            style="
                                color: #ecf0f1;
                                text-decoration: none;
                                font-weight: 600;
                                transition: color 0.3s ease;
                            "
                            >Home</a
                        >
                    </li>
                    <li style="display: inline; margin-right: 20px">
                        <a
                            href="hobbies.html"
                            style="
                                color: #ecf0f1;
                                text-decoration: none;
                                font-weight: 600;
                                transition: color 0.3s ease;
                            "
                            >Hobbies</a
                        >
                    </li>
                    <li style="display: inline; margin-right: 20px">
                        <a
                            href="contactme.html"
                            style="
                                color: #ecf0f1;
                                text-decoration: none;
                                font-weight: 600;
                                transition: color 0.3s ease;
                            "
                            >Contact Me</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main
            style="
                padding-top: 80px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 80px - 60px);
            "
        >
            <div
                style="
                    background-color: #fff;
                    border-radius: 10px;
                    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                    padding: 40px;
                    width: 100%;
                    max-width: 500px;
                "
            >
                <h1
                    style="
                        color: #2c3e50;
                        text-align: center;
                        margin-bottom: 30px;
                    "
                >
                    Contact Me
                </h1>
                <form style="display: flex; flex-direction: column">
                    <label for="name" style="margin-bottom: 5px; color: #2c3e50"
                        >Name:</label
                    >
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        style="
                            padding: 10px;
                            margin-bottom: 20px;
                            border: 1px solid #bdc3c7;
                            border-radius: 5px;
                            font-family: &quot;Poppins&quot;, sans-serif;
                        "
                    />

                    <label
                        for="email"
                        style="margin-bottom: 5px; color: #2c3e50"
                        >Email:</label
                    >
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        style="
                            padding: 10px;
                            margin-bottom: 20px;
                            border: 1px solid #bdc3c7;
                            border-radius: 5px;
                            font-family: &quot;Poppins&quot;, sans-serif;
                        "
                    />

                    <label
                        for="message"
                        style="margin-bottom: 5px; color: #2c3e50"
                        >Message:</label
                    >
                    <textarea
                        id="message"
                        name="message"
                        required
                        style="
                            padding: 10px;
                            margin-bottom: 20px;
                            border: 1px solid #bdc3c7;
                            border-radius: 5px;
                            font-family: &quot;Poppins&quot;, sans-serif;
                            min-height: 100px;
                            resize: vertical;
                        "
                    ></textarea>

                    <button
                        type="submit"
                        style="
                            padding: 10px 20px;
                            background: linear-gradient(
                                135deg,
                                #3498db,
                                #8e44ad
                            );
                            color: #fff;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            font-family: &quot;Poppins&quot;, sans-serif;
                            font-weight: 600;
                        "
                    >
                        Send Message
                    </button>
                </form>
            </div>
        </main>
        <footer
            style="
                text-align: center;
                padding: 1rem;
                background-color: #2c3e50;
                color: #ecf0f1;
            "
        >
            <p>&copy; 2024 Serafim</p>
        </footer>
    </body>
</html>
